<!DOCTYPE html>
<html>
	<head>
		<meta title="Temperature Converter">
		<meta charset="UTF-8">
		<meta lang="en">
		<link rel="stylesheet" href="thermostyle.css">
		<link rel="icon" href="">
	</head>
	<body>
		<!-- needs button, error message, thermometer image, script -->
		<div class="titlecontainer">
			<h1 class="title">Temperature Converter</h1>
			<h2 class="title">Fahrenheit to Celcius</h2>
			<p><label>Fahrenheit</label>
				  <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" 
				  oninput="temperatureConverter(this.value)" 
				  onchange="temperatureConverter(this.value)"
				  onerror="temperatureConverter(Invalid Input)">
			</p>
			<p>Celcius: <span id="outputCelcius"></span></p>
		</div>
	<script>
		<!-- lecture hint (x°F − 32) × 5/9 = y°C (w3schools is diff?) -->
		function temperatureConverter(valNum) {
 			valNum = parseFloat(valNum);
  			document.getElementById("outputCelcius").innerHTML=(valNum-32)/1.8;
					}
	</script>
	</body>
</html>
